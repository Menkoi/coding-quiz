<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <!--Start Quiz Button-->
<div class="start-btn"><button>Start Quiz</button></div>

<!--Info Box-->
<div class="info-box">
    <div class="info-title">
        <span>Rules Of The Quiz</span>
    </div>
    <div class="info-list">
        <div class="info">1. You will only have <span>15 seconds</span> per each question</div>
        <div class="info">2. You will get points on how many quesitons you get correct</div>   
    </div>
    <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
    </div>
</div>

<!--Quiz Box-->
<div class="quiz-box">
    <header>
        <div class="title">Coding Quiz Application</div>
        <div class="timer">
            <div class="time-text">Time Left</div>
            <div class="timer-sec">15</div>
        </div>
        <div class="time_line"></div>
    </header>
    <section>
        <!--Main Question-->
        <div class="que-text">
           <!-- <span>What does HTML stand for?</span>-->
        </div>
        <!--Possible Answers-->
        <div class="option-list">
          <!-- <div class="option">
               <span>Hyper Text Markup Language</span>
            </div>
            <div class="option">
                <span>Hyper Text Multiple Language</span>
            </div>
            <div class="option">
                <span>Hyper Tool Market Language</span>
            </div>
            <div class="option">
                <span>Hyper Text Makeup Language</span>
            </div> -->
        </div>
    </section>

    <!--Quiz Footer-->
    <footer>
        <div class="total-questions">
           <!-- <span><p>1</p>of<p>5</p>quesitons</span> -->
        </div>
        <button class="next-btn">Next Question</button>
    </footer>
</div>

<!--Result Box-->
<div class="result-box">
    <div class="complete-text">You've completed the quiz!</div>
        <div class="score-text">
            <span>you got <p>2</p> out of <p>5</p></span>
        </div>
    <div class="buttons">
        <button class="restart">Replay Quiz</button>
        <button class="quit">Quit Quiz</button>
    </div>
</div>
    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
