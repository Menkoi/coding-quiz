<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <!--Start Quiz Button-->
<div class="start-btn"><button>Start Quiz</button></div>

<!--Info Box-->
<div class="info-box">
    <div class="info-title">
        <span>Rules Of The Quiz</span>
    </div>
    <div class="info-list">
        <div class="info">1. You will only have <span>15 seconds</span> per each question</div>
        <div class="info">2. You will get points on how many quesitons you get correct</div>   
    </div>
    <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
    </div>
</div>
    <script src="./assets/script.js"></script>
</body>
</html>
